<head>

    <title>CSS_Task1</title>
    <style>
        table, tr, th, td{

            border-radius: 13px;
        }
        table{

            width: 700px;
            height: 30px;
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <center>
        <table border="2">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>

                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>
    </center>

</html>
